<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>Event keycode</title>
</head>
<body>
    <main class="main">
        <h1 class="heading-1">Press any key!</h1>
        <div class="key_container box">
            <h2 class="heading-2">!</h2>
        </div>

        <div class="card_container">
            <div class="card">
                <h4 class="heading-4">event.key</h4>
                <div class="card-value box">
                    <h3 class="heading-3" id="event-key">&nbsp;</h3>
                </div>
            </div>
            <div class="card">
                <h4 class="heading-4">event.code</h4>
                <div class="card-value box">
                    <h3 class="heading-3" id="event-code">&nbsp;</h3>
                </div>
            </div>
        </div>        
    </main>
</body>
</html>
